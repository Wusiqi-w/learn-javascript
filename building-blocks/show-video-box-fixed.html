<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show video box example</title>

    <link href="../styles/show-video-box-fixed.css" rel="stylesheet" type="text/css">
</head>

<body>
    <button>Display video</button>

    <div class="hidden">
        <video>
            <source src="rabbit320.mp4" type="video/mp4">
            <source src="rabbit320.webm" type="video/webm">
            <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a>
                instead.</p>

        </video>

 
        <script src="../scripts/show-video-box-fixed.js" type="text/javascript"></script>
    </div>
</body>

</html>
