<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media player start</title>
    <link href="media-player-start.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="player">
        <video controls>
            <source src="video/sintel-short.mp4" type="video/mp4">
            <source src="video/sintel-short.webm" type="video/webm">
        </video>
        <div class="controls">
            <button class="play" data-icon="P" aria-label="play pause toggle"></button>
            <button class="stop" data-icon="S" aria-label="stop"></button>
            <div class="timer">
                <div>

                </div>
                <span aria-label="timer">00:00</span>
            </div>
            <button class="rwd" data-icon="B" aria-label="rewind"></button>
            <button class="fwd" data-icon="F" aria-label="fast forward"></button>
        </div>
    </div>
    <p>Sintel &copy; copyright Blender Foundation | <a href="http://www.sintel.org">www.sintel.org</a>.</p>



    <script src="media-player.js" type="text/javascript"></script>
</body>

</html>
